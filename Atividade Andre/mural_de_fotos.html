<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Mural de Fotos</h1>
    <div class="grid">
        <a href="foto1.html"><img src="th (1).jpg" alt="Foto 1"></a>
        <a href="foto2.html"><img src="th.jpg" alt="Foto 2"></a>
        <a href="foto3.html"><img src="eu.jpg" alt="Foto 3"></a>
       
    </div>
</body>
</html>
